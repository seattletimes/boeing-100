<div class="content">
  <a class="close">&times;</a>
  <h1><%= data.model %></h1>
  <div class="landing-pad"></div>
  <ul class="stats">
    <li> <b>Size</b>: <%= data.length %> long, <%= data.wingspan %> wingspan
    <li> <b>Material</b>: <%= data.material %>
    <li> <b>Launched</b>: <%= data.launched %>
      <% if (data.production == "YES") { %>
      (still in production)
      <% } %>
  </ul>
  <p class="notes">
    Notes: <%= data.notes %>
  </p>
</div>
